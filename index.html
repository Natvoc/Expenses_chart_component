<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Expenses chart component</title>

</head>
<body>
  <div class="header">
    <div class="balance">
      <span class="title">My balance</span>
      <span class="total">$921.48</span>
    </div>
    <div class="logo">
      <svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
    </div>
  </div>

  <div class="content">
    <h2>Spending - Last 7 days</h2>
      <div class="bars">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
        <div class="six"></div>
        <div class="seven"></div>
      </div>
      <div class="days">
        <span>mon</span>
        <span>tue</span>
        <span>wed</span>
        <span>thu</span>
        <span>fri</span>
        <span>sat</span>
        <span>sun</span>
      </div>
    <hr>
    <div class="month">
      <div class="money">
        <span>Total this month</span>
        <span>$478.33</span>
      </div>
      <div class="percentage">
        <span>+2.4%</span>
        <span>from las month</span>
      </div>
    </div>
  </div>

</body>
</html>
